name: "Ruby on Rails CI"
on:
  push:
    branches:
      - main
      - continious_integration
  pull_request:
    branches:
      - main
      - continious_integration
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Debug Directory Structure
        run: |
          pwd
          ls -R

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6.10
          bundler-cache: true

      - name: Install dependencies
        working-directory: CS-E/cseapp
        run: |
          bundle install

      - name: Set up database
        working-directory: CS-E/cseapp
        run: |
          bin/rails db:setup RAILS_ENV=test
          
      - name: Run Tests
        working-directory: CS-E/cseapp
        run: |
          bin/rails test
